<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <title>Tail Studio</title>
</head>

<body class="h-[1000px]">
    <!-- Header Start -->
    <header class="absolute top-0 left-0 w-full flex items-center z-10">
        <div class="container">
            <div class="relative flex items-center justify-between">
                <div class="px-4">
                    <a href="#home" class="block py-6 w-1/4">
                        <img src="dist/img/logo-2.png" alt="logo-tailstudio">
                    </a>
                </div>
                <div class="flex items-center px-4">
                    <button id="hamburger" type="button" name="hamburger" class="block absolute right-4 lg:hidden">
                        <span class="hamburger-line transition duration-300 ease-in-out origin-top-left "></span>
                        <span class="hamburger-line transition duration-300 ease-in-out"></span>
                        <span class="hamburger-line transition duration-300 ease-in-out origin-bottom-left"></span>
                    </button>

                    <nav id="nav-menu"
                        class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none font-medium">
                        <ul class="block lg:flex">
                            <li class="group">
                                <a href="#home"
                                    class="text-base py-2 mx-8 group-hover:text-primary transittion duration-300 flex">Home</a>
                            </li>
                            <li class="group">
                                <a href="#about"
                                    class="text-base py-2 mx-8 group-hover:text-primary transittion duration-300 flex">About</a>
                            </li>
                            <li class="group">
                                <a href="#service"
                                    class="text-base py-2 mx-8 group-hover:text-primary transittion duration-300 flex">Service</a>
                            </li>
                            <li class="group">
                                <a href="#portfolio"
                                    class="text-base py-2 mx-8 group-hover:text-primary transittion duration-300 flex">Portfolio</a>
                            </li>
                            <li class="group">
                                <a href="#client"
                                    class="text-base py-2 mx-8 group-hover:text-primary transittion duration-300 flex">Client</a>
                            </li>
                            <li class="group">
                                <a href="#contact"
                                    class="text-base py-2 mx-8 group-hover:text-primary transittion duration-300 flex">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- Header End -->
    <!-- Hero Section start-->
    <section id="hero" class="pt-36 lg:mt-20">
        <div class="container">
            <div class="flex flex-wrap">
                <div class="w-full self-center px-4 lg:w-1/2 ">
                    <h1 class="lg:text-9xl text-5xl font-bold text-center lg:w-6"><span
                            class="bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">Ambil
                            Moment
                            Terbaikmu</span></h1>
                    <p class="text-gray-600 text-2xl lg:w-[600] pt-3 font-medium text-center lg:text-left">Kami siap
                        memberikan hasil
                        yang
                        sesuai dengan
                        ekspetasi anda
                        dan
                        dapat
                        membantu
                        mempercepat
                        pertumbahan bisnis anda dengan konten yang kreatif.</p>
                    <a href="#"
                        class="lg:max-w-[200px] w-full text-center uppercase font-medium rounded-full inline-block mt-10 px-8 py-5 bg-secondary text-white mt-30 transition duration-700 hover:bg-transparent border border-secondary hover:text-secondary">Learn
                        more</a>
                </div>
                <div class="w-full self-end px-4 lg:w-1/2">
                    <div class="relative mt-10 lg:right-0 lg:mt-[-50px] lg:ml-8 w-3/4">
                        <img src="dist/img/hero-img.png" alt="hero-image"
                            class="relative z-10 mx-auto max-w-full ml-10" />
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section end-->

    <script src="dist/js/script.js"></script>
</body>

</html>
